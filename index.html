<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/language.css">
    <!-- <link rel="stylesheet" href="./css//icon-font.css"> -->
    <link rel="shortcut icon" tyle="image/png" href="./img/logopng.png">
    <title>Document</title>
   
</head>
<body>
    
    <div class="dropdown menuPc" tab-index="0">
        <button id="dropdown-btn" class=" "></button>
            <ul class="dropdown-content " id="dropdown-content">
        </ul>
    </div>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <div class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link language" KEY="NAV_ABOUT"></a></li>
                <li class="navigation__item"><a href="#" class="navigation__link language" KEY="NAV_SKILLS"></a></li>
                <li class="navigation__item"><a href="#" class="navigation__link language" KEY="NAV_COURSES"></a></li>
                <li class="navigation__item"><a href="#" class="navigation__link language" KEY="NAV_TESTIMONIALS"></a></li>
                <li class="navigation__item"><a href="#" class="navigation__link language" KEY="NAV_ENROLL"></a></li>
                <li class="dropdown navigation__item" tab-index="0">
                    <p class="dropdown-content-mb navigation__link" id="dropdown-content-mb">
                    </p>
                </li>
            </ul>
        </div>
    </div>
    
    <header class="header">
        <div class="header__logo-box">
            <div class="row header__menuPc">
                <div class="col-1-of-4">
                    <img src="./img/logopng.png" alt="logo" class="header__logo">
                </div>
                <div class="col-3-of-4">
                    <div class="header__menuPc--menu row">
                        <ul class="header__menuPc--menu__list">
                            <li class="menu__item"><a href="#" class="navigation__link language" KEY="NAV_ABOUT"></a></li>
                            <li class="menu__item"><a href="#" class="navigation__link language" KEY="NAV_SKILLS"></a></li>
                            <li class="menu__item"><a href="#" class="navigation__link language" KEY="NAV_COURSES"></a></li>
                            <li class="menu__item"><a href="#" class="navigation__link language" KEY="NAV_TESTIMONIALS"></a></li>
                            <li class="menu__item"><a href="#" class="navigation__link language" KEY="NAV_ENROLL"></a></li>
                           
                        </ul>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="header__text-box">
            <h3 class="heading-primary">
                <span class="heading-primary--main language" KEY="HEADER_MAIN"></span>
                <span class="heading-primary--sub language" KEY="HEADER_SUB"></span>
            </h3>
            <a href="#" class="btn btn--white btn--animated language" KEY="HEADER_BTN_COURSES"></a>
        </div>
    </header>

    <section class="section-about">
        <div class="u-center-text u-margin-bottom-big">
            <h2 class="heading-secondary language" KEY="ABOUT_TITLE"></h2>
        </div>
        <div class="row">
            <div class="col-1-of-2">
                <h3 class="heading-tertiary u-margin-bottom-small language" KEY="ABOUT_H3_1">
                </h3>
                <p class="paragraph language" KEY="ABOUT_P_1">
                 </p>
                 <h3 class="heading-tertiary u-margin-bottom-small language" KEY="ABOUT_H3_2">
                 </h3>
                 <p class="paragraph language" KEY="ABOUT_P_2">
                 </p>
                 <a href="#" class="btn-text language" KEY="ABOUT_A"> &rarr;</a>
            </div>
            <div class="col-1-of-2">
                <div class="composition">
                    <img srcset="./img/humangroups1.jpg 1920w, ./img/humangroups1.jpg 600w" alt="photo1" 
                      sizes="(max-width:900) 13vw, (max-width:600) 20vw,270vw "
                      src="./img/humangroups1.jpg"
                      class="composition__photo composition__photo--p1">
                    <img srcset="./img/humangroups2.jpg 1920w, ./img/humangroups2.jpg 600w" 
                      sizes="(max-width:900) 13vw, (max-width:600) 20vw,270vw "
                      src="./img/humangroups2.jpg" alt="photo2"
                      class="composition__photo composition__photo--p2">
                    <img srcset="./img/humangroups3.jpg 1920w, ./img/humangroups3.jpg 600w" 
                      src="./img/humangroups3.jpg" alt="photo3"
                      sizes="(max-width:900) 13vw, (max-width:600) 20vw,270vw "
                      class="composition__photo composition__photo--p3">
                 </div>
              </div>
        </div>
    </section>
    
    <section class="section-skills">
        <div class="row">
            <div class="col-1-of-4">
                <div class="skill-box">
                    <i class=" skill-box__icon fas fa-globe-americas"></i>
                    <h3 class="heading-tertiary u-margin-bottom-small language"  KEY="SKILLS_TITLE_1"></h3>
                    <div class="skill-box__text language" KEY="SKILLS_CONTENT_1">
                        
                        
                    </div>
                </div>
            </div>
            <div class="col-1-of-4">
                <div class="skill-box">
                    <i class=" skill-box__icon fas fa-book-open"></i>
                    <h3 class="heading-tertiary u-margin-bottom-small language" KEY="SKILLS_TITLE_2"></h3>
                    <div class="skill-box__text language" KEY="SKILLS_CONTENT_2">
                    </div>
                </div>
            </div>
            <div class="col-1-of-4">
                <div class="skill-box">
                    <i class=" skill-box__icon fas fa-users"></i>
                    <h3 class="heading-tertiary u-margin-bottom-small language" KEY="SKILLS_TITLE_3"></h3>
                    <div class="skill-box__text language" KEY="SKILLS_CONTENT_3">
                    </div>
                </div>
            </div>
            <div class="col-1-of-4">
                <div class="skill-box">
                    <i class=" skill-box__icon fas fa-hourglass-half"></i>
                    <h3 class="heading-tertiary u-margin-bottom-small language" KEY="SKILLS_TITLE_4"></h3>
                    <div class="skill-box__text language" KEY="SKILLS_CONTENT_4">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-courses" id="section-courses">
        <div class="u-center-text u-margin-bottom-big">
            <h2 class="heading-secondary language" KEY="COURSES_TITLE">
            </h2>
        </div>
        <div class="row">
            <div class="col-1-of-3">
                <div class="card">
                    <div class="card__side card__side--front">
                        <div class="card__picture card__picture--1">
                            &nbsp;   <!--- KÍ TỰ RỖNG TRONG HTML -->
                        </div>
                        <h4 class="card__heading">
                            <span class="card__heading-span card__heading-span--1 ">
                            <span class="language" KEY="COURSES_TITLE_CONTENT_1"></span> <br> <span class="language" KEY="COURSES_TITLE_CONTENT_1_1"></span>
                            </span>
                        </h4>
                        <div class="card__details">
                            <ul>
                                <li class="language" KEY="COURSES_HOURS_1"></li>
                                <li class="language" KEY="COURSES_STUDENTS_1"></li>
                                <li class="language" KEY="COURSES_RATED_1"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card__side card__side--back">
                        <div class="card__side card__side--back card__side--back-1">
                            <div class="card__cta">
                                <div class="card__price-box">
                                    <p class="card__price-only language" KEY="COURSES_ONLY_1">
                                    </p>
                                    <p class="card__price-value language" KEY="COURSES_VALUE_1">
                                    </p>
                                     <a href="#popup" class="btn btn--white language" KEY="COURSES_A_1"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1-of-3">
                <div class="card">
                    <div class="card__side card__side--front">
                        <div class="card__picture card__picture--2">
                            &nbsp;
                        </div>
                        <h4 class="card__heading">
                            <span class="card__heading-span card__heading-span--2">
                             <span class="language" KEY="COURSES_TITLE_CONTENT_2"></span> <br> <span class="language" KEY="COURSES_TITLE_CONTENT_2_1"></span>
                            </span>
                        </h4>
                        <div class="card__details">
                            <ul>
                                <li class="language" KEY="COURSES_HOURS_2"></li>
                                <li class="language" KEY="COURSES_STUDENTS_2"></li>
                                <li class="language" KEY="COURSES_RATED_2"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card__side card__side--back">
                        <div class="card__side card__side--back card__side--back-2">
                            <div class="card__cta">
                                <div class="card__price-box">
                                    <p class="card__price-only language" KEY="COURSES_ONLY_2">
                                        
                                    </p>
                                    <p class="card__price-value language" KEY="COURSES_VALUE_2">
                                        
                                    </p>
                                    <a href="#popup" class="btn btn--white language" KEY="COURSES_A_2"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1-of-3">
                <div class="card">
                    <div class="card__side card__side--front">
                        <div class="card__picture card__picture--3">
                            &nbsp;
                        </div>
                        <h4 class="card__heading">
                            <span class="card__heading-span card__heading-span--3">
                                <span class="language" KEY="COURSES_TITLE_CONTENT_3"></span> <br> <span class="language" KEY="COURSES_TITLE_CONTENT_3_1"></span>
                            </span>
                        </h4>
                        <div class="card__details">
                            <ul>
                                <li class="language" KEY="COURSES_HOURS_3"></li>
                                <li class="language" KEY="COURSES_STUDENTS_3"></li>
                                <li class="language" KEY="COURSES_RATED_3"></li>
                            </ul>
                        </div>  
                    </div>
                    <div class="card__side card__side--back">
                        <div class="card__side card__side--back card__side--back-3">
                            <div class="card__cta">
                                <div class="card__price-box">
                                    <p class="card__price-only language" KEY="COURSES_ONLY_3">
                                        
                                    </p>
                                    <p class="card__price-value language" KEY="COURSES_VALUE_3">
                                        
                                    </p>
                                    <a href="#popup" class="btn btn--white language" KEY="COURSES_A_3"></a>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="u-center-text" >
            <a href="#" class="btn btn--blue language" KEY="COURSES_BTN_ALL_COURSES"></a>
        </div>
    </section>

    <section class="section-testimonials">
        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="img/Boulevard.mp4" type="video/mp4">
                <source src="img/Boulevard.webm" type="video/webm">
               <span class="language" KEY="TESTIMONIALS_VIDEO"></span> 
            </video>
        </div>
        <div class="u-center-text u-margin-bottom-big">
            <h2 class="heading-secondary language" KEY="TESTIMONIALS_TITLE">
            </h2>
        </div>
        <div class="row">
            <div class="testimonial">
                <figure class="testimonial__shape">
                    <img src="./img/person1.jpg" class="testimonial__img" alt="photo1">
                    <figcaption class="testimonial__caption language" KEY="TESTIMONIALS_CAPYION_1">
                    </figcaption>
                </figure>
                <div class="testimonial__text">
                    <h3 class="heading-tertiary u-margin-bottom-small language" KEY="TESTIMONIALS_TITLE_1">
                    </h3>
                    <p class="language" KEY="TESTIMONIALS_CONTENT_1">
                    </p>
                </div>
            </div>
            <div class="testimonial">
                <figure class="testimonial__shape">
                    <img src="/img/person2.jpg" class="testimonial__img" alt="photo2">
                    <figcaption class="testimonial__caption language" KEY="TESTIMONIALS_CAPYION_2">
                    </figcaption>
                </figure>
                <div class="testimonial__text">
                    <h3 class="heading-tertiary u-margin-bottom-small language" KEY="TESTIMONIALS_TITLE_2">
                    </h3>
                    <p class="language" KEY="TESTIMONIALS_CONTENT_2">
                    </p>
                </div>
            </div>
        </div>
        <div class="u-center-text u-margin-top-big u-margin-bottom-big">
            <a href="#" class="btn-text language" KEY="TESTIMONIALS_A"> &rarr;</a>
        </div>
    </section>

    <section class="section-enroll">
        <div class="row">
            <div class="enroll">
                <div class="enroll__form">
                    <form class="form">
                        <div>
                            <h2 class="heading-secondary language" KEY="ENROLL_TITLE">
                            </h2>
                        </div>
                        <div class="form__group">
                            <input id="name" type="text" class="form__input" placeholder="full name" required>
                            <label for="name" class="form__label language" KEY="ENROLL_NAME"></label>
                        </div>
                        <div class="form__group">
                            <input id="email" type="email" class="form__input" placeholder="email" required>
                            <label for="email" class="form__label language" KEY="ENROLL_EMAIL"></label>
                        </div>
                        <div class="form__group">
                            <div class="form__radio-group">
                                <input type="radio" class="form__radio-input" id="male" name="gender">
                                <label for="male" class="form__radio-label">
                                   <span class="form__radio-button"></span>
                                   <span class="language" KEY="ENROLL_MALE"></span> 
                                </label>
                            </div>
                            <div class="form__radio-group">
                                <input type="radio" class="form__radio-input" id="female" name="gender">
                                <label for="female" class="form__radio-label">
                                    <span class="form__radio-button"></span>   
                                    <span class="language" KEY="ENROLL_FEMALE"></span> 
                                </label>
                            </div>
                        </div>
                        <div class="form__group">
                            <a href="#" class="btn btn--blue language" KEY="ENROLL_BTN">
                                 &rarr;
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__logo-box">
            <img src="./img/logofooter.png" class="footer__logo">
            <h3 class="heading-secondary footer__title language" KEY="FOOTER_LOGO">
            </h3>
        </div>
        <div class="row">
            <div class="col-1-of-2">
                <div class="footer__navigation">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a href="#" class="footer__link language" KEY="FOOTER_ADDRESS"></a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link language " KEY="FOOTER_CONTACTS"></a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link language" KEY="FOOTER_POLICY"></a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link language" KEY="FOOTER_SPONSORS"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-1-of-2">
                <p class="footer__copyright language" KEY="FOOTER_SCSS">
                </p>
            </div>
        </div>
    </footer>

    <div class="popup" id="popup">
        <div class="popup__content">
            <div class="popup__left">
                <img src="img/popup1.jpg" alt="Tour photo" class="popup__img">
                <img src="img/popup2.jpg" alt="Tour photo" class="popup__img">
            </div>
            <div class="popup__right">
                <a href="#section-courses" class="popup__close">&times;</a>
                <h2 class="heading-secondary u-margin-bottom-small language" KEY="POPUP_TITLE"></h2>
                <h3 class="heading-tertiary u-margin-bottom-small language"><span class="language" KEY="POPUP_H3"></span> &ndash;<span class="language" KEY="POPUP_H3_1"></span> </h3>
                <p class="popup__text language" KEY="POPUP_P">
                </p>
                <a href="#" class="btn btn--blue language" KEY="POPUP_A"></a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="./js/language.js"></script>
</body>
</html>
